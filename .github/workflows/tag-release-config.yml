name: Tag @kitiumai/config Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.0.0, 1.1.0, 2.0.0)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  tag-release:
    name: 'Create Release Tag'
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Environment health check
        run: |
          echo "üìã Environment diagnostics:"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Git: $(git --version)"
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"

      - name: Ensure pnpm available (corepack fallback)
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "‚ÑπÔ∏è pnpm not found, enabling via corepack"
            corepack enable
            corepack prepare pnpm@8 -o /usr/local/bin/pnpm
          fi

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Version must be in format: x.y.z (e.g., 1.0.0, 2.1.3)"
            exit 1
          fi
          echo "‚úÖ Valid version format: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ inputs.version }}"
          if git tag -l | grep -q "^$TAG$"; then
            echo "‚ùå Tag $TAG already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
            exit 1
          else
            echo "‚úÖ Tag $TAG is available"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Build and test package
        run: |
          # Prefer local package dir if running inside monorepo
          WORKDIR="tooling/config"
          if [ -d "$WORKDIR" ]; then
            echo "‚ÑπÔ∏è Using working dir: $WORKDIR"
            cd "$WORKDIR"
          else
            echo "‚ÑπÔ∏è tooling/config not found; using repo root"
          fi

          echo "üî® Building package..."
          pnpm run build

          echo "üß™ Running tests..."
          pnpm run test

          echo "üîç Running linting..."
          pnpm run lint

      - name: Update package.json version
        run: |
          WORKDIR="tooling/config"
          if [ -d "$WORKDIR" ]; then cd "$WORKDIR"; fi

          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ inputs.version }}"

          if [ "$CURRENT_VERSION" = "$TARGET_VERSION" ]; then
            echo "‚ÑπÔ∏è Version already set to $TARGET_VERSION, skipping npm version"
          else
            echo "üì¶ Updating package.json version from $CURRENT_VERSION to $TARGET_VERSION"
            npm version "$TARGET_VERSION" --no-git-tag-version
          fi

      - name: Commit version bump
        run: |
          # Determine the package.json path
          if [ -f "tooling/config/package.json" ]; then
            PKG_PATH="tooling/config/package.json"
          else
            PKG_PATH="package.json"
          fi

          if git diff --quiet "$PKG_PATH"; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            BRANCH_NAME="chore/version-bump-${{ inputs.version }}"
            git checkout -b "$BRANCH_NAME"
            git add "$PKG_PATH"
            git commit -m "chore: bump @kitiumai/config to v${{ inputs.version }}"
            git push origin "$BRANCH_NAME"

            echo "Creating pull request..."
            gh pr create \
              --title "chore: bump @kitiumai/config to v${{ inputs.version }}" \
              --body "Automated version bump for release v${{ inputs.version }}. Once merged, the tag and release will be created." \
              --base main \
              --head "$BRANCH_NAME"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Instructions for completing the release
        run: |
          echo "üìã Release Process:"
          echo ""
          echo "1Ô∏è‚É£  A pull request has been created for the version bump"
          echo "2Ô∏è‚É£  Please review and merge the PR at:"
          echo "     https://github.com/kitium-ai/config/pulls"
          echo ""
          echo "3Ô∏è‚É£  After merging, create the release tag using:"
          echo "     git tag v${{ inputs.version }}"
          echo "     git push origin v${{ inputs.version }}"
          echo ""
          echo "4Ô∏è‚É£  This will trigger the 'Release @kitiumai/config' workflow"
          echo "     which will automatically publish to npm"
