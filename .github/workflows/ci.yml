name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest
    steps:
      - uses: actions/checkout@v4
      - name: Shared setup (build, lint, test, typecheck)
        uses: ./.github/actions/config-shared-setup
        with:
          run-build: 'true'
          run-lint: 'true'
          lint-command: pnpm run lint:all
          run-tests: 'true'
          test-command: pnpm run test:coverage
          run-typecheck: 'true'
